<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% if not quadratic %} {{ text }} {% if not success %}
    <a
      href="/guess/?ordinal={{ ordinal }}&success=True&result={{ result }}"
      id="yes"
      >Yes</a
    >
    {% if first_not %}
    <a
      href="/guess/?ordinal={{ ordinal}}&first_not={{ first_not }}&second_not={{ result }}"
      id="no"
      >No</a
    >
    {% else %}
    <a href="/guess/?ordinal={{ ordinal}}&first_not={{ result }}" id="no">No</a>
    {% endif %} {% endif %} {% else %} {{ result }} {% endif %}
  </body>
</html>
